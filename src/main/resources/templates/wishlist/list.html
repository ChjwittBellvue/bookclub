<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Wishlist.</title>

    <!-- Bootstrap StyleSheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>


<div class="container py-5" style="width: 50%;">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Wishlist</h1>
        </div>
    </div>


    <br /><br />

    <!-- start of the row -->
    <div class="container py-5" style="width: 50%;">
        <!--    <div class="row">-->
        <!--        <div class="col-12 text-center">-->
        <!--            <h1>About Us</h1>-->
        <!--        </div>-->
        <!--    </div>-->

        <!-- Center row -->
        <div class="text-center">
            <a th:href="@{/wishlist/new}" class="btn btn-outline-secondary text-center">New wishlist Item</a>
        </div>
        <!-- end Center row -->
        <br /><br />

        <table class="table">
            <thead>
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
            </thead>
            <tbody>
                <div class="col" th:each="wishlistItem : ${wishlist}">
                    <th scope="row" th:text="${wishlistItem.getIsbn()}"></th>
                    <td th:text="${wishlistItem.getTitle()}"></td>
                </div>
            </tbody>
        </table>
    </div>
</div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
