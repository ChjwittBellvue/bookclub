<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- list books -->
    <div class="card">
        <br />
        <a href="/" th:href="@{/}">Return to books</a>
        <br />
        <div class="card-body">
            <!-- Book Title -->
            <h1 class="card-title" th:text="'Book Title: ' + ${book.getTitle()}"></h1>
            <br />
            <!-- Book Details -->
            <div class="card-text" th:text="'ISBN: ' + ${book.getIsbn()}"></div>
            <br />
            <div class="card-text" th:text="'Description: ' + ${book.getDescription()}"></div>
            <br />
            <div class="card-text" th:text="'Number of Pages: ' + ${book.getNumOfPages()}"></div>
            <br />

            <!-- Book Authors -->
            <strong>Authors</strong>
            <ul th:each="author : ${book.getAuthors()}">
                <li th:text="${author}"></li>
            </ul>

        </div>
    </div>
</head>
